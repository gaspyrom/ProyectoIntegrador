<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 call-lg4">
        <circle-progress
            [percent]="60"
            [radius]="100"
            [imageSrc]="'../assets/html.png'"
            [showImage]="true"
            [imageHeight]="85"
            [imageWidth]="85"
            [showUnits]="false"
            [showSubtitle]="false"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#03035c'"
            [innerStrokeColor]="'#fcc100'"
            [animation]="true"
            [animationDuration]="300"
        ></circle-progress>
    </div>
